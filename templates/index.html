
<!DOCTYPE html>
<html>
<head>
    <title>Flask Login Example</title>
</head>
<body>
    <h1>Flask Login Example</h1>
    <p>Google Login</p>
    {% if user.is_authenticated %}
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
</body>

</html>
